
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
        <h1>Student Registration Form</h1>
    <hr>
    <label for="Firstname">Firstname</label><br>
     <input type="text" id="Firstname" placeholder="Firstname"><br><br>
     <label for="Middlename">Middlename</label><br>
     <input type="text" id="Middlename" placeholder="Middlename"><br><br>
     <label for="Lastname">Lastname</label><br>
     <input type="text" id="Lastname" placeholder="Lastname"><br><br>
     <label for="Course:">Course:</label>
     <select name="Course" id="Course:">
        <option value="Course" placeholder="Course">Course</option>
     
     <option value="MPC">MPC</option>
     <option value="BiPC">BiPC</option>
     <option value="MEC">MEC</option>
     </select><br><br>
     <label for="Gender">Gender:</label><br>
     <input type="radio" id="Gender" name="gender" value="Male">
     <label for="Gender">Male</label>
     <input type="radio" id="Gender" name="gender" value="Female">
     <label for="Gender">Female</label>
     <input type="radio" id="Gender" name="gender" value="Others">
     <label for="Gender">Others</label>
     
     <br><br>
     <label for="Phone">Phone:</label><br>
     <input type="number" id="Phone"><br><br>

     
     <input type="number" id="Phone no" placeholder="Phone no"><br><br>
     <label for="Current Address">Current Address:</label><br>
     <textarea name="" id="" cols="30" rows="10"></textarea><br><br>
     <label for="Email">Email</label><br>
     <input type="email" id="Email" placeholder="Enter Email"><br><br>
     <label for="Password">Password</label><br>
     <input type="Password" id="Password" placeholder="Enter Password"><br><br>
     <label for="Re-type Password">Re-type Password</label><br>
     <input type="Re-type Password" id="Re-type Password" placeholder="Retype Password"><br><br>
     <input type="submit" value="register">
    
    





     

     
     
  
</body>
</html>
